version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smiletn
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    networks: [appnet]

  api:
    build: ./api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/smiletn
      JWT_SECRET: supersecret_change_me
      ADMIN_EMAIL: admin@smile.tn
      ADMIN_PASSWORD: changeMe123
      UPLOAD_DIR: /data/uploads
      # comma-separated list of allowed origins for browser apps
      CORS_ORIGINS: "http://127.0.0.1:5500,http://localhost:5500"
    depends_on: [db]
    volumes:
      - uploads_data:/data/uploads
    networks: [appnet]

  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [api]
    networks: [appnet]

volumes:
  db_data:
  uploads_data:

networks:
  appnet:
